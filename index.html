<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Ping coming soon page</title>
  </head>
  <body>
    <main>
      <section>
        <img src="./images/logo.svg" alt="" />
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <form class="form" action="/">
          <div class="input">
            <input
              id="email-address"
              type="text"
              placeholder="Your email address..."
              name="Email Address"
            />
            <p class="error-msg">Error message</p>
          </div>
          <button class="btn">Notify Me</button>
        </form>
        <card class="subscribed">Subscribed!</card>
        <img src="./images/illustration-dashboard.png" alt="" />
        <div class="my-profile-icons">
          <a href="https://www.facebook.com/aeorherhe" target="_blank"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a href="https://www.instagram.com/aeorherhe/" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="https://twitter.com/aeorherhe" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </section>
    </main>
    <footer class="my-profile">
      Challenge by :
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor....
      </a>
      Coded by :
      <a href="https://aeorherhe.netlify.app" target="_blank"
        >Abraham Orherhe</a
      >
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
